<form (ngSubmit)='onSubmit(signinForm.value)' #signinForm ="ngForm">
    <div class="form-group">
      <label for="Username" class="form-label">Username</label>
      <input type="text" class="form-control" id="Username" name='username' [(ngModel)]="Username" required placeholder="Enter Username"
       #name="ngModel"/><br/>
       <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
           <div *ngIf ="name.errors.requried">
               Name is requried

           </div>

       </div>

    </div>
    <div class="form-group">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" name="password" [(ngModel)]="Password" placeholder="Password" requried minlength=6   #name="ngModel"/><br/>
      <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
        <div *ngIf ="name.errors.requried">
            Password is requried

        </div>

    </div>
    </div>
   <div>
    <button type="submit" class="btn btn-primary" [disabled]="!signinForm.valid">Sign in</button>
  </div>
  </form>
